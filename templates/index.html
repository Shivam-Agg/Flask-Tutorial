{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flask{% endblock %}

{% block page_content %}
<div class="page-header">
    {% if not name %}
    <h1>Hello World!</h1>
    {% else %}
    <h1>Hello {{name}}!</h1>
    {% endif %}
</div>
{{ wtf.quick_form(form) }}
{% endblock %}
